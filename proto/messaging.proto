syntax = "proto3";

option go_package="./messaging";
package messaging;

service MessagingService {
  rpc Connect (stream Message) returns (stream Message);
}

enum MessageType {
  BROADCAST = 0;
  PRIVATE = 1;
}

message Message {
  string client_id = 1;
  string content = 2;
  MessageType type = 3;
  string fn_name = 4;
}